<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css"> <!-- Linking to the external stylesheet -->
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <h2 class="text-brand">Cuenta de <span class="brand">ASAVI</span></h2>
    <form class="row g-3" #clienteForm="ngForm" (ngSubmit)="getIngresar()">
      <input type="hidden" name="id" [(ngModel)]="usuario.id">
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="usuario.Correo" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.Contrasena" required>
      </div>
      <div *ngIf="errorMensaje" class="error-message">
        {{ errorMensaje }}
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="/usuarios">Regístrate aquí</a>.</p>
  </div>
</body>
</html>
